<body>



  <!-- Primary Page Layout

  <!-- Delete everything in this .container and get started on your own site! -->

  <div class="container">
    <script type='text/html'>
    {{view App.AnchorView }}
    </script>
  </div><!-- container -->
  <!-- JS
  ================================================== -->
  <script src="../lib/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/sproutcore-2.0.beta.3.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/coffee-script.js" type="text/javascript" charset="utf-8"></script>
  <script type='text/coffeescript'>
    window.App = App = SC.Application.create
    App.AnchorView = SC.View.extend
      href: "#"
      title: "Hello"
      defaultTemplate: SC.Handlebars.compile('<a {{bindAttr href="href"}}>{{title}}</a>')
      didInsertElement: ->
        @$().click @onClick
        
      onClick: (event) ->
        alert 'hello'
  </script>
