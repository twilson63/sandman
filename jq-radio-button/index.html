<body>
  <div class="container">
    <div class="sixteen columns">
      <h2>JQuery Button SproutCore Style</h2>
    </div>
  </div>
  <div class="container">
    <div class="one-third column">
      <script type='text/html'>
      <h3>Buttons</h3>
      {{view JQ.Button label="whats up"}}
      <br />
      <h3>Radio Buttons</h3>
      {{#view JQ.ButtonSet valueBinding="App.myController.value"}}
        <input type='radio' id='radio1' name="radio" value='y' {{bindAttr checked="checked"}}><label for="radio1">Hello</label>
        <input type='radio' id='radio2' name="radio" value='n' {{bindAttr checked="checked"}}><label for="radio2">World</label>
        <input type='radio' id='radio3' name="radio" value='z' {{bindAttr checked="checked"}}><label for="radio3">GoodBye</label>
        <input type='radio' id='radio4' name="radio" value='a' {{bindAttr checked="checked"}}><label for="radio4">Moon</label>

      {{/view}}
      <br />
      <h3>CheckBox Buttons</h3>
      {{#view JQ.ButtonSet valueBinding="App.myController.ckvalue"}}
        <input type='checkbox' id='checkbox1' name="radio" value='y' {{bindAttr checked="checked"}}><label for="checkbox1">Hello</label>
        <input type='checkbox' id='checkbox2' name="radio" value='n' {{bindAttr checked="checked"}}><label for="checkbox2">World</label>
        <input type='checkbox' id='checkbox3' name="radio" value='z' {{bindAttr checked="checked"}}><label for="checkbox3">GoodBye</label>
        <input type='checkbox' id='checkbox4' name="radio" value='a' {{bindAttr checked="checked"}}><label for="checkbox4">Moon</label>

      {{/view}}
      </script>
      </div>
      <div class="one-third column">
      <script type="text/html">
      <h3>Buttons with Icons</h3>
      {{view JQ.Button 
        label="whats up" 
        primary-icon="ui-icon-gear"
        secondary-icon="ui-icon-triangle-1-s" }}
      <br />
      <h3>Split Buttons</h3>
      {{#view JQ.ButtonSet}}
        {{view JQ.Button label="Split"}}
        {{view JQ.Button label="Button" primary-icon="ui-icon-gear"}}
      {{/view}}
      </script>
    </div>
  </div><!-- container -->
  <!-- JS
  ================================================== -->
  <script src="../lib/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/sproutcore-2.0.beta.3.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="jq_widget.js" type="text/javascript" charset="utf-8"></script>
  <script src="jq_button.js" type="text/javascript" charset="utf-8"></script>
  <script src="jq_button_set.js" type="text/javascript" charset="utf-8"></script>

  <script src="../lib/coffee-script.js" type="text/javascript" charset="utf-8"></script>
  
  <script type='text/coffeescript'>
    window.App = App = SC.Application.create()
    App.myController = SC.Object.create
      value: ['y']
      ckvalue: []
  </script>
